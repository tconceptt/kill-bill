<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body class="has-background-light">
<section class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-4">
                <h1 class="title has-text-centered">Admin Login</h1>
                <form method="post">
                    {% csrf_token %}
                    {% if next %}
                        <input type="hidden" name="next" value="{{ next }}">
                    {% endif %}
                    <div class="field">
                        <label class="label" for="{{ form.username.id_for_label }}">Username</label>
                        <div class="control">
                            <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="input" required autofocus>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="{{ form.password.id_for_label }}">Password</label>
                        <div class="control">
                            <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="input" required>
                        </div>
                    </div>
                    {% if form.errors %}
                        <div class="notification is-danger">Invalid credentials</div>
                    {% endif %}
                    <div class="field">
                        <button type="submit" class="button is-primary is-fullwidth">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
