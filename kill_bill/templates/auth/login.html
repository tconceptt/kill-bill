{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Subscription Manager</title>

    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <style>
        body {
            background-color: var(--bg-body);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            border-radius: var(--radius-xl);
        }

        .brand-logo {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            display: block;
            text-align: center;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-main);
        }
    </style>
</head>

<body>

    <div class="container p-4">
        <div class="columns is-centered">
            <div class="column is-narrow" style="width: 100%; max-width: 450px;">
                <div class="card login-card">
                    <span class="brand-logo">⚡️</span>
                    <h1 class="login-title">Welcome Back</h1>

                    <form method="post">
                        {% csrf_token %}
                        {% if next %}
                        <input type="hidden" name="next" value="{{ next }}">
                        {% endif %}

                        <div class="field">
                            <label class="label" for="{{ form.username.id_for_label }}">Username</label>
                            <div class="control">
                                <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}"
                                    class="input is-medium" required autofocus placeholder="Enter your username">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label" for="{{ form.password.id_for_label }}">Password</label>
                            <div class="control">
                                <input type="password" name="{{ form.password.name }}"
                                    id="{{ form.password.id_for_label }}" class="input is-medium" required
                                    placeholder="Enter your password">
                            </div>
                        </div>

                        {% if form.errors %}
                        <div class="notification is-danger is-light">
                            <button class="delete"></button>
                            Invalid username or password.
                        </div>
                        {% endif %}

                        <div class="field mt-5">
                            <button type="submit" class="button is-primary is-fullwidth is-medium">Sign In</button>
                        </div>
                    </form>
                </div>
                <p class="has-text-centered mt-4 has-text-grey">
                    Subscription Manager &copy; {% now "Y" %}
                </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            (document.querySelectorAll('.notification .delete') || []).forEach(($delete) => {
                const $notification = $delete.parentNode;
                $delete.addEventListener('click', () => {
                    $notification.parentNode.removeChild($notification);
                });
            });
        });
    </script>

</body>

</html>
