<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: sans-serif;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #f8d7da;
            padding: 20px;
            text-align: center;
        }

        .content {
            padding: 20px;
        }

        .footer {
            font-size: 12px;
            color: #777;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Subscription Expired</h1>
        </div>
        <div class="content">
            <p>Dear {{ subscription.client.contact_person }},</p>
            <p>Your subscription for <strong>{{ subscription.plan.name }}</strong> expired on <strong>{{
                    subscription.end_date }}</strong>.</p>
            <p>Please contact us to renew your subscription.</p>
        </div>
        <div class="footer">
            <p>&copy; {% now "Y" %} Kill Bill. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
